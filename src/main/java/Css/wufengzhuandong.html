
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{margin: 0;padding:0;list-style: none;}
        #box{
            width: 700px;
            height:320px;
            background: #000;
            overflow: hidden;
            margin: 40px auto;
        }
        #con{
            width:4200px;
            height:320px;
        }
        #con li{
            width: 700px;
            height:320px;
            float: left;
        }
    </style>
</head>
<body>

<div id="box">
    <ul id="con">
        <li style='background:red'><img src="img/1.jpg" height="320" width="700"/></li>
        <li style='background:blue'><img src="img/2.jpg" height="320" width="700"/></li>
        <li style='background:yellow'><img src="img/3.jpg" height="320" width="700"/></li>
        <li style='background:#fff'><img src="img/4.jpg" height="320" width="700"/></li>
        <li style='background: #f0f'><img src="img/5.jpg" height="320" width="700"/></li>
        <li style='background:#000'><img src="img/6.jpg" height="320" width="700"/></li>
    </ul>
</div>

<script>
    var con=document.getElementById('con');
    function auto(){
        var cleft=parseInt(con.style.marginLeft);
        if(!cleft){
            cleft=0;
        }
        if(cleft>-3500){
            con.style.marginLeft=cleft-10+'px'

        }else{
            con.style.marginLeft=0;
        }
    setInterval(auto,30);
</script>

</html>
